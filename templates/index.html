<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brute Force Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Brute Force Testing Panel</h3>
        <div>
            <a href="{{ url_for('logout') }}" class="btn btn-danger me-2">Logout</a>
            <a href="{{ url_for('download_logs') }}" class="btn btn-secondary">Download Logs</a>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" class="mt-4 p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label>Target URL:</label>
            <input type="text" name="url" class="form-control" placeholder="http://example.com" required>
        </div>
        <div class="mb-3">
            <label>Success Keyword (e.g. Dashboard):</label>
            <input type="text" name="keyword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Usernames File:</label>
            <input type="file" name="usernames" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Passwords File:</label>
            <input type="file" name="passwords" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Start Attack</button>
    </form>

    {% if results %}
        <div class="mt-4">
            <h5>Results:</h5>
            <ul class="list-group">
                {% for r in results %}
                    <li class="list-group-item">{{ r }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
</body>
</html>
