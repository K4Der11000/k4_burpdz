<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BruteForce Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3">
            <h4>Guessing Details</h4>
            <div id="detailsBox" class="terminal-box"></div>
            <button class="btn btn-outline-success mt-2" onclick="showSuccess()">Show Correct Guesses</button>
        </div>
        <div class="col-md-9">
            <iframe id="targetFrame" src=""></iframe>
            <div class="mt-2">
                <label>Request Content:</label>
                <textarea id="requestBox" class="form-control" rows="5"></textarea>
            </div>
            <div class="mt-3">
                <input id="iframeUrl" class="form-control" placeholder="Enter URL to load in iframe">
                <button class="btn btn-primary mt-2" onclick="loadIframe()">Load in iframe</button>
                <button class="btn btn-danger mt-2" onclick="stopAttack()">Stop Attack</button>
                <button class="btn btn-warning mt-2" onclick="resumeAttack()">Resume Attack</button>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h4>Terminal Output</h4>
            <div id="terminalOutput" class="terminal-box"></div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h4>Session Results</h4>
            <table class="table table-dark table-bordered session-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="resultTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
